<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css"
      integrity="sha512-W4KOSUNkQhX7JkalSiTkwAIoqsAvxDdgRc/WAa5U0R2TKTpHnNZuf9AiBk8InN4GCAMwer+O9fe4ThxIQFkOGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard IoT</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <img src="Media/esp.png" alt="" />
        </div>

        <div class="spacer"></div>
        <h1>Widgets</h1>
        <div class="widgets">
          <div class="widget">Alarma</div>
          <div class="widget">Dimmer</div>
          <div class="widget">Switch</div>
          <div class="widget">Microfono</div>
          <div class="widget">Bocina</div>
          <div class="widget">Color</div>
          <div class="widget">Camara</div>
          <div class="widget">Slider</div>
        </div>
        <div class="spacer"></div>
        <div class="configuration">
          <i class="fa fa-gear" style="font-size: 35px"></i>
          <i class="fas fa-moon" id="darkmode" style="font-size: 30px"></i>
        </div>
      </div>
      <div class="content" id="content">
        <button class="hamburger hamburger--collapse" onclick="myFunction(this)" type="button" >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div class="widget-panel">
          <div class="widget-item x">
              <div class="indicator">
              </div>
              Lampara 
          </div>
         
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
