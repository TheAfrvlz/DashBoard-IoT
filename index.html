<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Estilos/CSS/index.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css"
      integrity="sha512-W4KOSUNkQhX7JkalSiTkwAIoqsAvxDdgRc/WAa5U0R2TKTpHnNZuf9AiBk8InN4GCAMwer+O9fe4ThxIQFkOGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard IoT</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <img src="Media/Logo Mr.Gadget 3D.png" alt="" />
        </div>
        
        <h1> Workshop</h1>
        
        <h1> Devices</h1>
        
        <div class="widgets">
          <div class="widget">Alarma    <i class="fa fa-plus"></i> </div>
          <div class="widget">Dimmer    <i class="fa fa-plus"></i></div>
          <div class="widget">Switch    <i class="fa fa-plus"></i></div>
          <div class="widget">Microfono <i class="fa fa-plus"></i></div>
          <div class="widget">Bocina <i class="fa fa-plus"></i></div>
          <div class="widget">Color <i class="fa fa-plus"></i></div>
          <div class="widget">Camara <i class="fa fa-plus"></i></div>
          <div class="widget">Slider <i class="fa fa-plus"></i></div>
        </div>
        
        <h1> 3D Printers & CNC</h1>
        
        <div class="widgets">
          <div class="widget">Prusa Mini </div>
          <div class="widget">CNC 3018</div>
          <div class="widget">Ender 3 S1</div>
          <div class="widget">Anet A8</div>
        </div>
        <div class="configuration">
          <i class="fa fa-gear" style="font-size: 35px"></i>
          <i class="fas fa-moon" id="darkmode" style="font-size: 30px"></i>
        </div>
      </div>
      <div class="content" id="content">
        <button
          class="hamburger hamburger--collapse"
          onclick="myFunction(this)"
          type="button"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <h1> Devices</h1>
        <div class="widget-panel">
          
          <div class="widget-item x" id="widget">
            <i class="fa fa-gear" style="font-size: 22px"></i>
            <div class="indicator" id="indicator"></div>
            Lampara
          </div>
        </div>
        <h1> 3D Printers & CNC Panel</h1>
        <div class="printer-panel">
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
